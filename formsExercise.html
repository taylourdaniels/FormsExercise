<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Customer Suervice Survey Webpage">
    <title>Survey</title>
</head>
<body>
    <fieldset>
        <legend>Customer Service Survey</legend>
        <form>
            <label for="storeNumber">Store Number</label>
            <select id="storeNumber">
                <option hidden>Select a Store Number</option>
                <option value="optionOne">3109</option>
                <option value="optionOne">2421</option>
                <option value="optionOne">5357</option>
            </select>
        </form>

        <fieldset>
            <legend>When you visited:</legend>
            <form>
                <label for="date">
                    Date Visited
                    <input type="date">
                </label>
                <br>
                <label for="time">
                    Time
                    <input type="time">
                </label>
            </form>
        </fieldset>
        
        <label for="name">
            Full Name:
            <input type="text" id="name" placeholder="Name">
        </label>
        <br>
        <label for="email">
            Email:
            <input type="email" id="email" placeholder="Email">
        </label>

        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male"> Male
            <br>
            <input type="radio" id="female"> Female
        </fieldset>

        <label for="experience">
            Tell us about your experience:
            <br>
            <textarea id="experience" cols="20" rows="2"></textarea>
        </label>

        <br>
        <label for="timesVisited">
            Times visited last month:
            <input type="text" id="timesVisited">
        </label>

        <br>
        <input type="checkbox">
        Please check the box if you would be willing to be contacted about your experience
        <br>
        <input type="button" value="Submit">
    </fieldset>
</body>
</html>
