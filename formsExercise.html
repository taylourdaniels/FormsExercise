<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Customer Suervice Survey Webpage">
    <title>Survey</title>
</head>
<body>
    <form id="fieldset">
    <fieldset>
        <legend>Customer Service Survey</legend>
        <form>
            <label for="storeNumber">Store Number</label>
            <select id="storeNumber">
                <option hidden>Select a Store Number</option>
                <option value="optionOne">3109</option>
                <option value="optionOne">2421</option>
                <option value="optionOne">5357</option>
            </select>
        </form>

        <fieldset>
            <legend>When you visited:</legend>
                <label for="date">
                    Date Visited
                    <input type="date" min="2021-01-01" max="2021-12-31">
                </label>
                <br>
                <label for="time">
                    Time
                    <input type="time">
                </label>
        </fieldset>
        
        <label for="name">
            Full Name:
            <input type="text" id="name" placeholder="Name">
        </label>
        <br>
        <label for="email">
            Email:
            <input type="email" id="email" placeholder="Email">
        </label>

        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male"> Male
            <br>
            <input type="radio" id="female" checked> Female
        </fieldset>

        <label for="experience">
            Tell us about your experience:
            <br>
            <textarea id="experience" cols="20" rows="2"></textarea>
        </label>

        <br>
        <label for="timesVisited">
            Times visited last month:
            <input type="text" id="timesVisited" min="1" max="30">
        </label>

        <br>
        <input type="checkbox">
        Please check the box if you would be willing to be contacted about your experience
        <br>
        <label for="password">
            Password:
            <input type="password" id="password" pattern="[A-Za-z]{5,10}" title="Please enter a password that is 5 to 10 characters in length">            
        </label>
        <br>
        
        <button type="reset" form="fieldset">Reset</button>
        <br>
        <button>Submit</button>
    </fieldset>
</form>
</body>
</html>
